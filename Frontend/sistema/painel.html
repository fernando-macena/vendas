<!DOCTYPE html>
<html>
<head>
	<title>Painel administrativo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/painel.css">

	<script type="text/javascript">
		function mostrarMenuOpcoes() {
			let ajax = new XMLHttpRequest()

			ajax.open("GET", "menu_opcoes.html", true)
			ajax.send()

			ajax.onreadystatechange = () => {
				if(ajax.readyState == 4 && ajax.status == 200) {
					document.getElementById("conteudo-esquerda").innerHTML = ajax.responseText
				}
			}
		}

		function mostrarDialogPainel(conteudo) {
			var dialogo = document.getElementById("dialog-painel")
			var divConteudo = document.getElementById("conteudo-dialog")


			divConteudo.innerHTML = "" //Para remover o conteudo antigo
			divConteudo.append(conteudo.cloneNode(true)) //Se n√£o clonar, o append adiciona null

			dialogo.showModal()
		}

		function fecharDialogPainel(btn) {
			document.getElementById("dialog-painel").close()
		}
	</script>
</head>
<body>
	<div id=conteudo>

		<dialog id="dialog-painel" class="menu-dialog">
			<button id="sair" onclick="fecharDialogPainel(this)">
				X				
			</button>

			<div id="conteudo-dialog">		
			</div>
		</dialog>


		<div id="lateral-esquerda">
			<div id="cabecalho-esquerda">
				<img src="../img/painel/PanelLogo.svg">
				<hr>
			</div>

			<div id="conteudo-esquerda">
				Carregando...
			</div>
		</div> <!-- fim lateral esquerda -->

		<div id="lateral-direita">
			<div id="cabecalho-direita">			
				<div id="avatar" onclick="document.getElementById('menu-configuracoes').showModal()">
					<!-- Imagem de perfil -->
					<img id="imagem-perfil">
				</div>

				<dialog id="menu-configuracoes" class="menu-dialog">
					<button id="sair" onclick="document.getElementById('menu-configuracoes').close()">
						X
					</button>

					<p>asdasdkasdkhasdh</p>
				</dialog>
			</div>
			<div id="conteudo-direita">
				<iframe src="produtos.html" id="iframeProdutos"></iframe>
			</div>
		</div> <!-- Fim lateral direita -->
	</div>
</body>
</html>
